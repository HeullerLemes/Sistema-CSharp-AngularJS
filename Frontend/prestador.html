<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="Site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.css">
</head>
<body ng-app="Prestador" cg-busy="thePromise" ng-cloak>    
  <md-content>
    <md-toolbar class="md-hue-2" >
      <div class="md-toolbar-tools">
        <h2 class="md-display-1">
          <span>Cadastro de Prestador</span>
        </h2>
      </div>
    </md-toolbar>
  </md-content>
  <center>
  <md-card layout="column" layout-align="space-around center" style="background-color:#FFF; margin-top:5%" flex="50" >
  <div ng-controller="prestador" layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <form name="userForm" ng-submit="cadastrar()" ng-model="prestador">
          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Nome completo</label>          
              <input ng-model="prestador.nomeCompleto">
              </md-input-container>
              <md-input-container class="md-block" flex-gt-xs>
              <label>Username</label>
              <input ng-model="prestador.username">
            </md-input-container>
              <md-input-container class="md-block" flex-gt-xs>
              <label>Senha</label>
              <input ng-model="prestador.senha">
            </md-input-container>
          </div>
          <div class="md-padding">
            <div>        
            <fieldset class="standard" >
            <legend>Selecione os servi√ßos</legend>
            <div layout="row" layout-wrap flex>
              <div flex="50" layout="row" ng-repeat="servico in servicos">
                 <md-checkbox ng-checked="exists(servico, selecionados)" ng-click="toggle(servico, selecionados)">
                {{servico.Tipo}}
                </md-checkbox>
              </div>
            </div>
            </fieldset>
            </div>
          </div>
          <div layout-gt-xs = "row">
            <md-card-actions >
              <md-button type="submit" class="md-raised" aria-label="button-label"> Cadastrar </md-button>
            </md-card-actions>
          </div>             
        </form>
    </md-content>
  </div>
  </md-card>
  
  </center>
        <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="bower_components/angular-busy/dist/angular-busy.min.js"></script>

    <script src="bower_components/angular-material-data-table/dist/md-data-table.js"></script>


    <!-- Your application bootstrap  -->
    <script src="prestador.js"></script>

</body>
