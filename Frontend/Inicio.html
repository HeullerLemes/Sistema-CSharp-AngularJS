<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="Site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.css">
</head>
<body ng-app="Inicio" ng-controller="inicio">
  <md-content>
      <br>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>ACME</span>
        </h2>
        <span flex="" class="flex"></span>
        <md-button ng-click="login()" class="md-raised" aria-label="Login">
          Login
        </md-button>
      </div>
    </md-toolbar>
  </md-content>
    <div ng-cloak >
        <md-content>
            <section layout="row" layout-sm="column" layout-align="center center" style="height:600px" layout-wrap>
                    <md-button ng-click="prestador()" class="md-raised">Prestador </md-button>
                    <md-button ng-click="cliente()" class="md-raised">Cliente </md-button>
            </section>
        </md-content>
    </div>

        <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="bower_components/angular-busy/dist/angular-busy.min.js"></script>

    <script src="bower_components/angular-material-data-table/dist/md-data-table.js"></script>


    <!-- Your application bootstrap  -->
    <script src="inicio.js"></script>

    <script type="text/ng-template" id="dialogLogin.tmpl.html">
            <md-dialog ng-cloak>
                <form>
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <span flex></span>
                            <h2>Por favor efetue login</h2>
                            <span flex></span>
                        </div>
                    </md-toolbar>

                    <md-dialog-content>
                        <div class="md-dialog-content">
                            <md-input-container class="md-block">
                                <label>Usu√°rio</label>
                                <input ng-model="username">
                            </md-input-container>
                        </div>
                        <div class="md-dialog-content">
                            <md-input-container class="md-block">
                                <label>Senha</label>
                                <input type="password" ng-model="password">
                            </md-input-container>
                        </div>
                    </md-dialog-content>

                    <md-dialog-actions layout="row">
                        <span flex></span>
                        <md-button ng-click="login()" style="margin-right:20px;" class="md-raised md-primary ">
                            Login
                        </md-button>
                    </md-dialog-actions>
                </form>
            </md-dialog>
        </script>

</body>
